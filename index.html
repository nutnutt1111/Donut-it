<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donut IT Tools</title>
  <style>
    body {font-family: Arial, sans-serif;background: #f4f7fb;color: #222;margin: 0;padding: 0;text-align: center;}
    header {background: #005bbb;color: white;padding: 1rem;}
    main {max-width: 480px;margin: auto;padding: 1rem;}
    input, button {padding: 0.6rem;margin: 0.3rem 0;width: 100%;font-size: 1rem;}
    button {background: #005bbb;color: white;border: none;cursor: pointer;border-radius: 5px;}
    button:hover {background: #004499;}
    .card {background: white;border-radius: 10px;padding: 1rem;margin: 1rem 0;box-shadow: 0 3px 8px rgba(0,0,0,0.1);}
    .result {font-weight: bold;margin-top: 0.5rem;color: #333;}
  </style>
</head>
<body>
  <header>
    <h1>📱 Donut IT Tools</h1>
    <p>คำนวณงวดผ่อนง่าย ๆ</p>
  </header>
  <main>
    <div class="card">
      <h2>คำนวณงวดผ่อน</h2>
      <input id="price" type="text" placeholder="ราคารวม (เช่น 25,000)" />
      <input id="down" type="text" placeholder="เงินดาวน์ (เช่น 5,000)" />
      <input id="months" type="number" placeholder="จำนวนงวด (เช่น 12)" />
      <input id="interest" type="text" placeholder="ดอกเบี้ยต่อเดือน % (เช่น 1.5)" />
      <button onclick="calc()">คำนวณ</button>
      <div id="result" class="result"></div>
    </div>
  </main>

  <script>
    function parseNumber(val) {
      if (!val) return 0;
      return parseFloat(val.toString().replace(/,/g, '').trim());
    }
    function calc() {
      const price = parseNumber(document.getElementById('price').value);
      const down = parseNumber(document.getElementById('down').value);
      const months = parseInt(document.getElementById('months').value) || 0;
      const interest = parseNumber(document.getElementById('interest').value);
      if (price <= 0 || months <= 0) {
        document.getElementById('result').innerText = "⚠️ กรอกข้อมูลให้ครบ";
        return;
      }
      const finance = price - down;
      const monthlyInterestRate = interest / 100;
      const total = finance * (1 + monthlyInterestRate * months);
      const perMonth = total / months;
      document.getElementById('result').innerText =
        `ยอดจัด: ${finance.toLocaleString()} บาท\n` +
        `รวมดอกเบี้ย: ${total.toLocaleString()} บาท\n` +
        `ผ่อนต่อเดือน: ${perMonth.toLocaleString()} บาท`;
    }
  </script>
</body>
</html>
